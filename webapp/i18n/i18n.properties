# This is the resource bundle for UI5Experts - UI Testing

#XTIT: Application name
appTitle=UI5Experts - UI Testing

#YDES: Application description
appDescription=Example SAPUI5 application demonstrating the use of QUnit, OPA5 and karma.

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=Travels ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <Travels> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No <TravelsPlural> are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching <TravelsPlural> found

#XSEL: Option to sort the master list by TripActivityName
masterSort1=Sort By TripActivityName

#XSEL: Option to sort the master list by EstimatedCost/Value
masterSort2=Sort By EstimatedCost/Value

#XSEL: Option to filter the master list by EstimatedCost/Value
masterFilterName=EstimatedCost/Value

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by EstimatedCost/Currency if the value is less than 100
masterFilter1=<100 EstimatedCost/Currency

#XSEL: Option to filter the master list by EstimatedCost/Currency if the value is greater than 100
masterFilter2=>100 EstimatedCost/Currency

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by EstimatedCost/Value
masterGroup1=EstimatedCost/Value Group

#XGRP: Group header EstimatedCost/Value
masterGroup1Header1=EstimatedCost/Value 20 or less

#XGRP: Group header EstimatedCost/Value
masterGroup1Header2=EstimatedCost/Value higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=Travel Detail

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XTIT: Save as tile app title
shareSaveTileAppTitle=UI5Experts - UI Testing - {0}

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The Travels not found text is displayed when there is no Travels with this id
noObjectFoundText=This <Travels> is not available

#YMSG: The Travels not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No <TravelsPlural> are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=<Travels>

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.
